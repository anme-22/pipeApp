<p-panel header="Pipe Personalizados" class="p-2">
  <p>
    Pipes personalizados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    />
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      (click)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    />
    <p-button
      class="mr-2"
      (click)="changeOrder('canFly')"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    />
    <p-button
      class="mr-2"
      (click)="changeOrder('color')"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    />
  </div>
</p-toolbar>

<p-panel class="p-2">
  <p-table
    [value]="heroes | sortBy : orderBy"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Can Fly</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroes>
      <tr>
        <td>{{ heroes.name }}</td>
        <td>{{ heroes.canFly | canFly }}</td>
        <td>{{ heroes.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
